<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2 SW2</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <h1>Robotics Signup Form</h1>

<div class="container mt-4">
	<div class="alert alert-primary alert-dismissible fade show">
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		<strong>DIRECTIONS:</strong> FILL UP THE FORM BELOW
	</div>

	<div class="container mt-4">
	</div>
		<div class="row mb-4">
		</div>
	<h2>INFORMATION</h2>

	<form>
	    <div class="email mb-3">
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control">
	    </div>

	    <div class="password mb-3">
	        <label for="inputPhone number">Phone number</label>
	        <input type="phone number" class="form-control">
	    </div>

	    <div class="fullname mb-3"> 
	        <label for="inputFullname">Full name</label>
	        <input type="fullname" class="form-control">
	    </div>

	    <div class="age mb-3"> 
	        <label for="inputAge">Age</label>
	        <input type="age" class="form-control">
	    </div>
	    
	    <div class="remember mb-3">
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">DONE</button>
	</form>
</div>

<div class="container mt-3">
	<h2>Preferred topics and Experience Level</h2>

	<form>

	    <div class="row topics mb-3"> 
	        <label for="inputPreferred Topics">Preferred Topics</label>
	        <div class="col-sm-10">
	        	<input type="topics" class="form-control">
	     	</div>
	    </div>	   
        	<div class="mb-3">
            	<fieldset class="like">
        		<legend></legend>
        	<label>
        	<input type="radio" name="BEGGINER"> BEGINNER </label>

        	<label>
        	<input type="radio" name="INTERMEDIATE"> INTERMEDIATE </label>

        	<label>
        	<input type="radio" name="ADVANCED"> ADVANCED </label>

    			</fieldset>
			</div>


	    <button type="submit" class="btn btn-primary">FINISH</button>
	</form>
</div>



</body>
</html>
